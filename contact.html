<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Saikō no sushi is a sushi resturant located in Dublin, Ireland">
    <meta name="keywords" content="resturant, food, sushi, sashimi, Saikō no sushi, saiko no sushi">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Saikō no sushi</title>
</head>

<body>
    <header>
        <div id="header-outer">
            <a href="index.html">
                <h1 id="logo">Saikō no sushi</h1>
            </a>
            <nav>
                <div id="menu-outer">
                    <ul id="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="menu.html">Menu</a>
                        </li>
                        <li class="active">
                            <a href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section id="form-section">
        <div id="contact-form-outer">
            <form method="POST" action="#" id="contact-form">
                <h2>Contact us <i class="fa-solid fa-envelope"></i></h2>
                <p>Got a question? Send a message below and we'll respond as soon as possible.</p>

                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required>

                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>

                <label for="mail-content">Message</label>
                <textarea id="mail-content" name="mail-content" rows="6" cols="30"></textarea>

                <input id="send-button" type="submit" value="Send!">
            </form>
        </div>
    </section>
    <footer>
        <h2 id="where">Where can you find us?</h2>
        <!-- Google map-->
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe id="gmap_canvas"
                    src="https://maps.google.com/maps?q=dublin%20castle&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
            </div>
        </div>
        <!-- Social network links -->
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (Opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font awesome Script -->
    <script src="https://kit.fontawesome.com/3a277d453b.js" crossorigin="anonymous"></script>
</body>

</html>
